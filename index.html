     <body>
		<div class="sitewrapper">

				<p>Test 1234 Hier kommt der Page Topper mit Logo und Seitenabschnitt hin</p>
			</div>
			<div class="sitenav_wrapper">

					<button class="openbtn" onclick="menuExpander()">
					<!-- calls the menuExpander function on click -->
				</div>
				<div class="sitenav_menu_wrapper" id="sitenav_menu_wrapper">
				<!-- wraps the entire menu (used for positioning/expanding menu) -->
					<button class="closebtn" onclick="menuCollapser()"></button>

			</div>
			<script>
			
				<!-- Add functionality to menu expander via JavaScript -->
				<!-- Add state to menu/sitenav for hidden/shown -->
				<!-- Add vingette to div.content_wrapper to focus menu -->
				
				function menuExpander() {
				document.getElementById("sitenav_menu_wrapper").style.width = "250px"
				}
				
				function menuCollapser() {
				document.getElementById("sitenav_menu_wrapper").style.width = "0px"
				}
